<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="input-area">
            <div class="operator-area"></div>
            <div class="number-area"></div>
        </div>
        <div class="btn-container">
            <div class="reset btn">AC</div>
            <div class="btn">X</div>
            <div class="op btn">%</div>
            <div class="op btn">/</div>
            <div class="num btn">1</div>
            <div class="num btn">2</div>
            <div class="num btn">3</div>
            <div class="op btn">*</div>
            <div class="num btn">4</div>
            <div class="num btn">5</div>
            <div class="num btn">6</div>
            <div class="op btn">-</div>
            <div class="num btn">7</div>
            <div class="num btn">8</div>
            <div class="num btn">9</div>
            <div class="op btn">+</div>
            <div class="btn"></div>
            <div class="num btn">0</div>
            <div class="num btn">.</div>
            <div class="equal btn">=</div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
